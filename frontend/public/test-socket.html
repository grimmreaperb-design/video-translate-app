<!DOCTYPE html>
<html>
<head>
    <title>Socket.IO Test</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <h1>Socket.IO Connection Test</h1>
    <div id="status">Connecting...</div>
    <div id="logs"></div>

    <script>
        const logs = document.getElementById('logs');
        const status = document.getElementById('status');
        
        function log(message) {
            console.log(message);
            logs.innerHTML += '<div>' + new Date().toLocaleTimeString() + ': ' + message + '</div>';
        }
        
        log('üîå Attempting to connect to http://localhost:3001');
        
        const socket = io('http://localhost:3001', {
            transports: ['websocket', 'polling'],
            timeout: 20000,
            forceNew: true
        });
        
        socket.on('connect', () => {
            log('‚úÖ Connected! Socket ID: ' + socket.id);
            status.textContent = 'Connected';
            status.style.color = 'green';
            
            // Test joining a room with correct format
            socket.emit('join-room', {
                roomId: 'test-room-123',
                user: {
                    id: socket.id,
                    name: `TestUser-${socket.id.slice(0, 6)}`
                }
            });
            log('üè† Emitted join-room event with user object');
        });
        
        socket.on('disconnect', (reason) => {
            log('‚ùå Disconnected: ' + reason);
            status.textContent = 'Disconnected';
            status.style.color = 'red';
        });
        
        socket.on('connect_error', (error) => {
            log('üö® Connection error: ' + error.message);
            status.textContent = 'Error';
            status.style.color = 'red';
        });
        
        socket.on('room-users', (users) => {
            log('üë• Room users: ' + JSON.stringify(users));
        });
        
        socket.on('user-joined', (newUser) => {
            log('üëã User joined: ' + JSON.stringify(newUser));
            if (!newUser || !newUser.id || !newUser.name) {
                log('‚ùå Invalid user data received: ' + JSON.stringify(newUser));
            } else {
                log('‚úÖ Valid user data: ' + newUser.name + ' (' + newUser.id + ')');
            }
        });
    </script>
</body>
</html>
